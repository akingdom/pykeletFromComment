<html lang="en">
<head>
    <script>
    // Uncomment the following to disable automatic assignment of variables to HTML elements
    // const disabled_fillDocumentFromPykeletComments=true
    </script>
    <script src="js/pykelet.js">// Put this as early as possible</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="TITLE"></title>
    <script>
        function init() {
            const metadata = document.pykelet.comment;
            if (metadata) {
                for (const [key, value] of Object.entries(metadata)) {
                    const div = document.createElement('div');
                    div.innerHTML = `<strong>${key}:</strong> ${value}`;
                    document.body.appendChild(div);
                }
            } else {
                console.log('No metadata found.');
            }
        }

        window.onload = init;

    </script>
</head>
<body>
    <h1>Hello World</h1>
    <p id="DESCRIPTION"></p>
</body>
</html>
