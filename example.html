    <!--PYKELET

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pykelet Metadata Example</title>
    <script>
        function getPykeletFromComment() {
            const regex = /<!--PYKELET\s*((?:\w+:\s*.*?\n?)*)-->/;
            const match = document.documentElement.innerHTML.match(regex);
            if (match) {
                const lines = match[1].trim().split('\n');
                return lines.reduce((metadata, line) => {
                    const [key, ...valueParts] = line.trim().split(':');
                    metadata[key.trim()] = valueParts.join(':').trim();
                    return metadata;
                }, {});
            }
            return null;  // No metadata found
        }

        function init() {
            const metadata = getPykeletFromComment();
            if (metadata) {
                for (const [key, value] of Object.entries(metadata)) {
                    const div = document.createElement('div');
                    div.innerHTML = `<strong>${key}:</strong> ${value}`;
                    document.body.appendChild(div);
                }
            } else {
                console.log('No metadata found.');
            }
        }

        window.onload = init;
alert('boo');
    </script>
</head>
<body>
    <h1>Hello World</h1>
    <p>This is a demonstration of extracting and displaying metadata from HTML comments.</p>
</body>
</html>
